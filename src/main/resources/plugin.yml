name: Marker
version: ${project.version}
main: github.pashamaladec.marker.Marker
api-version: 1.16
authors: [ pashamaladec ]
prefix: Marker

commands:
  setmark:
    description: Сохраняет точку
    usage: "/setmark [название: строка]"

  removemark:
    description: Удаляет указанную точку
    usage: "/removemark [ид: строка]"

  showmarks:
    description: Показывает сохранённые точки

